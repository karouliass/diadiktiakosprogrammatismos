<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="insert_book.js"></script>
    <title>Insert Book</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand/logo -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#">e-Books</a>
            </div>
            <!-- Navigation links -->
            <ul class="nav navbar-nav">
                <li><a href="./index.html">Home</a></li>
                <li>
                    <input 
                        type="text" 
                        class="form-control navbar-input" 
                        placeholder="Search here" 
                        style="margin-top: 8px; margin-left: 10px; display: inline-block; width: auto;">
                </li>
                <li><a href="./lend_book.html">Lend Book</a></li>
                <li><a href="./return_book.html">Return Book</a></li>
                <li><a href="./insert_book.html"><strong>Insert Book</strong></a></li>
                <li><a href="./contact.html">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <form id="insertBookForm" onsubmit="return validateForm();">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title" onmouseover="showTooltip(this, 'Enter the title of the book.')">
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description" maxlength="300" onmouseover="showTooltip(this, 'Enter a description (max 300 characters).')"></textarea>
            </div>

            <div class="form-group">
                <label for="year">Year of Publication:</label>
                <input type="number" class="form-control" id="year" name="year" onmouseover="showTooltip(this, 'Enter the year (1900-2024).')">
            </div>

            <div class="form-group">
                <label for="copies">Number of Copies:</label>
                <input type="number" class="form-control" id="copies" name="copies" onmouseover="showTooltip(this, 'Enter the number of copies (must be > 0).')">
            </div>

            <div class="form-group">
                <label for="condition">Condition:</label>
                <select class="form-control" id="condition" name="condition" onchange="handleConditionChange();">
                    <option value="New">New</option>
                    <option value="Used">Used</option>
                    <option value="Unknown">Unknown</option>
                </select>
            </div>

            <div class="form-group">
                <label>Categories:</label><br>
                <input type="checkbox" name="categories" value="Fiction"> Fiction<br>
                <input type="checkbox" name="categories" value="Science"> Science<br>
                <input type="checkbox" name="categories" value="History"> History<br>
                <input type="checkbox" name="categories" value="Biography"> Biography<br>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-secondary" onclick="clearForm();">Clear Form</button>
        </form>
    </div>

    <!-- Bootstrap JS (optional but good for responsiveness) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>
</html>
